{% set name = "python-keycloak" %}
{% set version = "4.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_keycloak-{{ version }}.tar.gz
  sha256: 9d6c3077906d13056959ce43494a0c333b88487c1659ddd164a06446b92a3445

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - async-property >=0.2.2
    - httpx >=0.23.2
    - jwcrypto >=1.5.4
    - python >=3.8,<4.0
    - requests >=2.20.0
    - requests-toolbelt >=0.6.0
    - deprecation >=2.1.0

test:
  imports:
    - keycloak
    - keycloak.authorization
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marcospereirampj/python-keycloak
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: python-keycloak is a Python package providing access to the Keycloak API.

extra:
  recipe-maintainers:
    - jan-janssen
    - edennuriel
    - fcollonval
